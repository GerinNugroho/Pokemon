<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Pokemon</title>
  </head>
  <body>
    <section id="home">
      <div class="container">
        <div class="name">Pokemon Name</div>
        <div class="circle">
          <div class="pokemon-list"></div>
        </div>
        <div class="button">
          <div class="up"></div>
          <div class="down"></div>
        </div>
      </div>
    </section>
    <section id="status">
      <div class="status-container">
        <div class="status-item">
          <div class="type">
            <h2>Type</h2>
            <div class="type-list"></div>
          </div>
          <div class="base-stat">
            <h2>Base Stat</h2>
            <div class="base-list">
              <div class="base-item">
                <h3>Attack</h3>
                <p class="attack-value">20</p>
              </div>
              <div class="base-item">
                <h3>Hp</h3>
                <p class="hp-value">20</p>
              </div>
            </div>
          </div>
          <div class="ability">
            <h2>Ability</h2>
            <div class="ability-list"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="js/script.js"></script>
</html>
